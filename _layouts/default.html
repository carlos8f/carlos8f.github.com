<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="author" content="{{ site.author.name }}">
  <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen">
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="/atom.xml">
</head>

<body>
  <header id="banner">
    <h2><a href="/">{{ site.title }}</a></h2>
  </header>

  <section id="content">
    <div id="content-inner">
      {{ content }}
    </div>
  </section>

  <footer role="contentinfo">
    <p>copyright &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}<br />
      <span class="credit">powered by <a href="https://github.com/mojombo/jekyll">jekyll</a></span>
    </p>
  </footer>
</body>
</html>
